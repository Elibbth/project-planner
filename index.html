<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porject Planner</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <header>
        <nav> 
            <div class="logo">
                <img src="./assets/images/logo/logo.png">
            </div>
            <!--ajouter search barre-->
            <div class="btn--nav"> <!--burger navBar-->
                <button class="btn" type="button">Done</button>
                <button class="btn" type="button">WIP</button>
                <button class="btn" type="button">To Do</button>
                <button class="btn" type="button">Name</button>
                <button class="btn" type="button">Date</button>
            </div>
        </nav>
    </header>
    <main>
        <!--cartes-->
        <div class="btn--card">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 1V15" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 8H15" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <!--bouton tÃ¢ches to do, doing, etc-->
        <div class="tasks--btn">
            <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 3C9.55228 3 10 2.55228 10 2C10 1.44772 9.55228 1 9 1C8.44772 1 8 1.44772 8 2C8 2.55228 8.44772 3 9 3Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 3C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1C15.4477 1 15 1.44772 15 2C15 2.55228 15.4477 3 16 3Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 3C2.55228 3 3 2.55228 3 2C3 1.44772 2.55228 1 2 1C1.44772 1 1 1.44772 1 2C1 2.55228 1.44772 3 2 3Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <!--kebab menu-->
        <div class="kebab--menu">
            <button class="kebab--btn" type="button">WIP</button>
            <button class="kebab--btn" type="button">To Do</button>
            <button class="kebab--btn" type="button">Done</button>
            <button class="kebab--btn" type="button">Modify</button>
            <button class="kebab--btn" type="button">Delete</button>
        </div>
        

    </main>
</body>
</html>
